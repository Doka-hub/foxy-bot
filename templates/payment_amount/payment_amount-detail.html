{% extends 'base.html' %}

{% block title %}
Редактирование суммы оплаты
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/post/list/">Список постов <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link disabled" href="/payment-amount/">Сумма оплаты</a>
      </li>
    </ul>
  </div>
</nav>
<div class="col-12 container mt-4" style="font-family: Roboto, sans-serif">
    <form class="col-2" method="post">
        <div class="form-group">
            <label for="paymentAmount">Сумма</label>
            <input id="paymentAmount" name="payment_amount" class="form-control" type="number" value="{{ payment_amount.amount }}">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" style="background: #306AFF" type="submit" value="Установить" name="set">
        </div>
    </form>
</div>
{% endblock %}
